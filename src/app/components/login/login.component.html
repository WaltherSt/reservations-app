<div class="flex justify-center items-center h-full">
  <form action="" class="py-10 px-6 w-[370px] rounded shadow-lg bg-white">
    <div
      class="flex flex-col justify-center items-center gap-2 mb-8 text-primario"
    >
      <p class="text-5xl">Login</p>
      <p class="text-sm">Loguearse para continuar</p>
    </div>
    <div class="flex flex-col gap-5">
      <div class="block">
        <label for="email" class="block">Email</label>
        <input
          type="email"
          id="email"
          class="block w-full border-gray-100 border p-2"
          placeholder="Email"
        />
      </div>
      <div class="block">
        <label for="password" class="block">Password</label>
        <input
          type="password"
          id="password"
          class="block w-full border-gray-100 border p-2"
          placeholder="Password"
        />
      </div>

      <div>
        <button
          class="p-2 bg-primario opacity-80 rounded text-white w-full hover:opacity-100 transition-all"
        >
          Sign in
        </button>
      </div>
    </div>
  </form>
</div>
