<div class="flex justify-center items-center h-full">
  <form
    class="py-10 px-6 w-[370px] rounded shadow-lg bg-white"
    (submit)="onSubmit()"
    [formGroup]="userForm"
  >
    <div class="flex flex-col gap-5">
      <div
        class="flex flex-col justify-center items-center gap-2 text-primario"
      >
        @if(userUpdate.id==0){
        <div class="flex flex-col gap-2">
          <p class="text-5xl">Registro</p>
          <p class="text-sm">Registrarse para continuar</p>
        </div>

        }
      </div>
      <div class="block">
        <div class="flex flex-col">
          <label for="password">Name</label>
        </div>
        <input
          formControlName="name"
          type="text"
          id="name"
          class="block w-full border-gray-100 border p-2"
          placeholder="Name"
        />
        <p class="text-red-500 text-sm">{{ getControlError("name") }}</p>
      </div>
      <div class="block">
        <div class="flex flex-col">
          <label for="email">Email</label>
        </div>

        <input
          formControlName="email"
          type="email"
          id="email"
          class="block w-full border-gray-100 border p-2"
          placeholder="Email"
        />
        <p class="text-red-500 text-sm">{{ getControlError("email") }}</p>
      </div>
      @if (userUpdate.id==0) {
      <div class="block">
        <div class="flex flex-col">
          <label for="password">Password</label>
        </div>

        <input
          formControlName="password"
          type="password"
          id="password"
          class="block w-full border-gray-100 border p-2"
          placeholder="Password"
        />
        <p class="text-red-500 text-sm">{{ getControlError("password") }}</p>
      </div>

      }

      <div>
        <button
          type="submit"
          class="p-2 bg-primario opacity-80 rounded text-white w-full hover:opacity-100 transition-all flex justify-center gap-3 items-center"
          [disabled]="userForm.invalid"
        >
          {{
            loading ? "Enviando..." : updateMode ? "Actualizar" : "Registrar"
          }}
        </button>
      </div>
    </div>
  </form>
</div>
